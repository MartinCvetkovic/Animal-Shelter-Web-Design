<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/zivotinje.css">

    <script src="js/header_and_footer.js"></script>
    <link rel="stylesheet" href="../css/global.css">

    <script src="js/zivotinje.js"></script>
</head>
<body>
    <div class="container">
        <input type="hidden" id="_current" value="hi2">

        <div class="row d-flex justify-content-around">
            <nav aria-label="breadcrumb" class="col-sm-12 col-md-6">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Početna</a></li>
                  <li class="breadcrumb-item"><a href="zivotinje.html">Životinje</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Mačke</li>
                </ol>
              </nav>
              <nav aria-label="breadcrumb" class="col-sm-12 col-md-6 d-flex justify-content-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page"><a href="../macke.html">SRB</a></li>
                  <li class="breadcrumb-item active" aria-current="page">ENG</li>
                </ol>
              </nav>
        </div>

        <div class="row">
            <div class="col-xl-4 col-lg-12">
                <button id="nameSort" class="btn btn-secondary">Sortiraj po Imenu</button>
                <button id="ageSort" class="btn btn-secondary">Sortiraj po Starosti</button>
            </div>
            <div class="col-xl-3 col-lg-6 col-sm-12 mt-xl-auto mb-xl-auto mt-sm-3 mb-sm-1">
                <div class="h-100 d-flex justify-content-around align-items-center">
                    Pretraga po:
                    <div>
                        <input type="radio" class="form-check-input" name="searchtype" id="name" checked>
                        <label class="form-check-label" for="name">Imenu</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="searchtype" id="age">
                        <label class="form-check-label" for="age">Starosti</label>
                    </div>
                </div>
                
            </div>
            
            <div class="col-xl-5 col-lg-6 col-sm-12 mt-xl-auto mb-xl-auto mt-sm-3 mb-sm-1">
                <div id="nameForm" class="h-100 justify-content-center align-items-center">
                    Ime:
                    <input class="form-control" type="text" id="nameField">
                    <button type="button" class="btn btn-success" id="nameSearchButton">Pretrazi</button>
                </div>
    
                <div id="ageForm" class="h-100 justify-content-center align-items-center">
                    <select class="form-select" id="ageOperator">
                        <option value="more">Iznad</option>
                        <option value="exact">Tacno</option>
                        <option value="less">Ispod</option>
                    </select>
                    <input class="form-control" type="number" id="ageField">
                    Godina&nbsp
                    <button type="button" class="btn btn-success" id="ageSearchButton">Pretrazi</button>
                </div>
            </div>
            
        </div>
        <hr>

        <div class="row" id="animals"></div>
        <input type="hidden" name="_tip" value="macke">
    </div>        
</body>
</html>
